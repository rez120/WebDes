<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header-content">
          <div class="logo-info-folder">
            <div class="logo">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Apple_logo_grey.svg/505px-Apple_logo_grey.svg.png"
                alt="logo"
              />
            </div>
            <div class="info">
              <h1>Lorem</h1>
              <p>Lorem ipsum, dolor sit amet consectetur adipisicing.</p>
            </div>
            <div class="folder">
              <div class="folder-icon">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
              </div>
            </div>
          </div>
          <div class="navbar-search">
            <nav class="navbar">
              <ul class="navbar-list">
                <li class="item">Alpha</li>
                <li class="item">Bravo</li>
                <li class="item">Charlie</li>
                <li class="item">Delta</li>
                <li class="item">Echo</li>
              </ul>
            </nav>
            <form action="" class="search">
              <input type="text" class="field" />
              <input type="submit" class="submit" value="submit" />
            </form>
          </div>
        </div>
      </header>
      <div class="content-footer">
        <div class="content">content</div>
        <footer class="footer">footer</footer>
      </div>
    </div>

    <script>
      const folder = document.querySelector(".folder-icon");
      const navbarAndSearch = document.querySelector(".navbar-search");

      folder.addEventListener("click", () => {
        folder.classList.toggle("folder-icon-active");
        navbarAndSearch.classList.toggle("navbar-search-active");
      });
    </script>
  </body>
</html>

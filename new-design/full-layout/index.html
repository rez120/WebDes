<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header-content width-controller">
          <div class="header-logo">
            <img
              class="header-logo-img"
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Apple_logo_grey.svg/505px-Apple_logo_grey.svg.png"
              alt="logo"
            />
          </div>
          <div class="header-info">
            <div class="header-title">عنوان</div>
            <div class="header-description">
              تکنولوژی آینده را اینجا پیدا کنید.
            </div>
          </div>
          <div class="header-burger">
            <div class="burger">
              <div class="burger-line"></div>
              <div class="burger-line"></div>
              <div class="burger-line"></div>
            </div>
          </div>
          <ul class="header-navbar">
            <li class="navbar-item">خانه</li>
            <li class="navbar-item">مقالات</li>
            <li class="navbar-item">درباره‌ ما</li>
            <li class="navbar-item">ارتباط با ما</li>
          </ul>
          <form class="header-search">
            <input class="search-field" type="text" />
            <input class="search-submit" type="submit" value="جستوجو" />
          </form>
        </div>
      </header>
      <div class="content">content</div>
      <footer class="footer">footer</footer>
    </div>

    <script>
      const burger = document.querySelector(".burger");
      const header = document.querySelector(".header");
      const headerContent = document.querySelector(".header-content");
      console.log(headerContent.clientHeight);
      burger.addEventListener("click", () => {
        header.classList.toggle("header-toggle-active");

        // header.style.height = "500px";
        burger.classList.toggle("burger-toggle-active");
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="header-item header-logo"><div class="shape"></div></div>
      <div class="header-item header-title-and-description">
        <div class="header-title">Lacanism</div>
        <div class="header-description">Lacanian Psychology</div>
      </div>
      <ul class="header-item header-list">
        <li class="header-list-item">Home</li>
        <li class="header-list-item">Articles</li>
        <li class="header-list-item">Contact Us</li>
        <li class="header-list-item">About Us</li>
      </ul>
    </header>
    <script>
      window.addEventListener("scroll", function () {
        let header = document.querySelector("header");
        let windowPosition = window.scrollY > 0;
        header.classList.toggle("header-scrolling-active", windowPosition);
      });
    </script>
  </body>
</html>
